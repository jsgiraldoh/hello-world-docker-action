name: 'Hola Mundo'
description: 'Saludar a alguien y guardar la fecha'
inputs:
  who-to-greet:  # id of input
    description: 'A quien saludar'
    required: true
    default: 'Mundo'
outputs:
  time: # id of output
    description: 'La fecha en la que nos conocimos'
runs:
  using: 'docker'
  image: docker://jsgiraldoh/hello-world-docker-action
  args:
    - ${{ inputs.who-to-greet }}
